<!doctype html>
<html lang="en-CA">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Luck Test</title>
  <meta name="description" content="Pick one symbol. Your luck, measured lightly." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Choose an icon to test your luck</h1>
      <div class="sub">Not science. Just vibes.</div>

      <div class="row">
        <div class="pill" id="statusPill">Status: ready</div>
      </div>
    </header>

    <div class="grid" id="grid" aria-label="Luck symbol grid"></div>

    <div class="panel" aria-live="polite">
      <div class="result">
        <div class="resultRow">
          <div class="previewTile" id="previewTile">
            <div class="previewOverlay" id="previewOverlay"></div>
            <div id="previewIcon"></div>
          </div>

          <div>
            <h2 id="resultTitle">Pick one.</h2>
            <p id="resultText">Then we see what the universe does with it.</p>
            <div class="badgeRow" id="badgeRow" style="display:none;"></div>
            <div class="srOnly" id="srStatus" role="status"></div>
          </div>
        </div>
      </div>

      <div class="btnRow">
        <button class="reset" id="resetBtn" type="button">
          Try again
        </button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
