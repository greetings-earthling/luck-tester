<!doctype html>
<html lang="en-CA">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Luck Meter</title>
  <meta name="description" content="Find the luck zone. The closer you get, the luckier your day is likely to be." />
  <link rel="stylesheet" href="styles.css?v=80" />
</head>

<body>
  <main class="wrap">
    <header class="card headerCard">
      <h1>Welcome to the Luck Meter!</h1>
      <p class="sub">
        Find the luck zone. The closer you get, the luckier you are for the day.
      </p>
      <p class="sponsor">
        Sponsored by <a href="https://www.greetingsearthling.ca" target="_blank" rel="noopener noreferrer">Greetings, Earthling</a>
      </p>
    </header>

    <section class="card gridCard" aria-label="Luck Meter board">
      <div class="grid" id="grid" aria-label="Luck grid"></div>
    </section>

    <section class="card panelCard" aria-live="polite">
      <div class="result">
        <div class="resultRow">
          <div class="previewTile" aria-label="Your selected tile preview">
            <div class="previewOverlay" id="previewOverlay"></div>
            <div id="previewIcon" class="previewSymbol"></div>
          </div>

          <div class="resultCopy">
            <h2 id="resultTitle">Pick a spot.</h2>
            <p id="resultText">Then the Luck Meter will reveal how close you were to the luck zone.</p>

            <div class="badgeRow" id="badgeRow" style="display:none;"></div>

            <div class="shareRow">
              <button class="btn" id="shareBtn" type="button" disabled>Share your luck</button>
              <div class="shareHint" id="shareHint" aria-live="polite"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js?v=80" defer></script>
</body>
</html>
