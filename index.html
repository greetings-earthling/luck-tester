<!doctype html>
<html lang="en-CA">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Luck Tester</title>
  <meta name="description" content="Choose an icon to find out how lucky you are today. Not science." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="wrap">
    <header>
      <h1>How lucky are you today?</h1>
      <div class="sub">Choose an icon to find out!</div>

      <div class="row">
        <div class="pill" id="statusPill">Status: ready</div>
      </div>
    </header>

    <div class="grid" id="grid" aria-label="Luck symbol grid"></div>

    <div class="panel" aria-live="polite">
      <div class="result">
        <div class="resultRow">
          <div class="previewTile" id="previewTile" aria-label="Your selected tile preview">
            <div class="previewOverlay" id="previewOverlay"></div>
            <div id="previewIcon"></div>
          </div>

          <div>
            <h2 id="resultTitle">Pick one.</h2>
            <p id="resultText">No science here. Just a tiny ritual.</p>
            <div class="badgeRow" id="badgeRow" style="display:none;"></div>
            <div class="srOnly" id="srStatus" role="status" aria-live="polite"></div>
          </div>
        </div>
      </div>

      <div class="tiny" id="lockNote"></div>
    </div>
  </div>

  <!-- Icons must load before script.js -->
 <script src="icons.js?v=3"></script>
<script src="script.js?v=3" defer></script>
</body>
</html>
