<!doctype html>
<html lang="en-CA">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Luck Meter</title>
  <meta name="description" content="A playful luck meter and a few daily randomizers. Not science. Just vibes." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="wrap">
    <header class="topCard">
      <h1>Welcome to the Luck Meter</h1>
      <p class="sub">
        Choose a spot to get your luck score out of 5 for the day.
      </p>
      <p class="sponsored">
        Sponsored by <a href="https://www.greetingsearthling.ca" target="_blank" rel="noopener noreferrer">Greetings, Earthling</a>
      </p>
    </header>

    <!-- Watch Spinner Card -->
    <section class="card" aria-label="What should I watch spinner">
      <div class="cardHead">
        <h2>What should I watch?</h2>
        <p class="cardSub">One spin. Or reroll if you need a different vibe.</p>
      </div>

      <div class="slotWindow" role="region" aria-live="polite">
        <div class="slotLabel">Todayâ€™s pick</div>
        <div class="slotTitle" id="watch-title">Tap spin.</div>
        <div class="slotMeta" id="watch-meta"></div>
        <div class="slotNote" id="watch-note"></div>
      </div>

      <div class="btnRow">
        <button class="btn" id="watch-spin" type="button">Spin</button>
        <button class="btn btnGhost" id="watch-reroll" type="button" disabled>Reroll</button>
      </div>
    </section>
  </main>

  <!-- Data -->
  <script src="watchlist.js"></script>
  <!-- Logic -->
  <script src="script.js"></script>
</body>
</html>
