<!doctype html>
<html lang="en-CA">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Luck Tester</title>
  <meta name="description" content="Choose a symbol that holds meaning for you, or a spot that feels right. Not science." />
 <link rel="stylesheet" href="styles.css?v=11">
</head>

<body>
  <div class="wrap">
    <header>
      <h1>How lucky are you today?</h1>
      <div class="sub">Choose a symbol that holds meaning for you, or a spot that feels right.</div>
    </header>

    <div class="gridWrap" aria-label="Luck board">
      <div class="grid" id="grid"></div>
    </div>

    <div class="panel" aria-live="polite">
      <div class="result">
        <div class="resultRow">
          <div class="previewTile" id="previewTile" aria-label="Your selected symbol preview">
            <div class="previewOverlay" id="previewOverlay"></div>
            <div id="previewIcon" class="previewSymbol"></div>
          </div>

          <div>
            <h2 id="resultTitle">Pick one.</h2>
            <p id="resultText">No science here. Just a tiny ritual.</p>
            <div class="badgeRow" id="badgeRow" style="display:none;"></div>
            <div class="srOnly" id="srStatus" role="status" aria-live="polite"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="symbols.js?v=10"></script>
  <script src="script.js?v=10" defer></script>
</body>
</html>
