<!doctype html>
<html lang="en-CA">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Luck Meter</title>
  <meta name="description" content="Choose your mood. Will you have a lucky day?" />
  <link rel="stylesheet" href="styles.css?v=70" />
</head>

<body>
  <main class="wrap">
    <header class="card headerCard">
      <h1>Choose your mood. Will you have a lucky day?</h1>
      <p class="sub">Pick the face that matches how you feel right now.</p>
      <p class="sponsor">
        Sponsored by <a href="https://www.greetingsearthling.ca" target="_blank" rel="noopener noreferrer">Greetings, Earthling</a>
      </p>
    </header>

    <section class="card gridCard" aria-label="Luck Meter board">
      <div class="grid" id="grid" aria-label="Mood grid"></div>
    </section>

    <section class="card panelCard" aria-live="polite">
      <div class="result">
        <div class="resultRow">
          <div class="previewTile" aria-label="Your selected mood preview">
            <div class="previewOverlay" id="previewOverlay"></div>
            <div id="previewIcon" class="previewSymbol"></div>
          </div>

          <div class="resultCopy">
            <h2 id="resultTitle">Pick one.</h2>
            <p id="resultText">The Luck Meter will take it from here.</p>

            <div class="badgeRow" id="badgeRow" style="display:none;"></div>

            <div class="shareRow">
              <button class="btn" id="shareBtn" type="button" disabled>Share your luck</button>
              <div class="shareHint" id="shareHint" aria-live="polite"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="symbols.js?v=70"></script>
  <script src="script.js?v=70" defer></script>
</body>
</html>
