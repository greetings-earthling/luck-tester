<!doctype html>
<html lang="en-CA">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Luck Tester</title>
  <meta name="description" content="Find today's random lucky symbol. The closer you get, the luckier you'll be today." />
  <link rel="stylesheet" href="styles.css?v=40" />
</head>

<body>
  <main class="wrap">
    <header class="card headerCard">
      <h1>Find today&#8217;s random lucky symbol!</h1>
      <p class="sub">The closer you get, the luckier you&#8217;ll be today.</p>
      <p class="sponsor">
        Sponsored by <a href="https://www.greetingsearthling.ca" target="_blank" rel="noopener noreferrer">Greetings, Earthling</a>
      </p>
    </header>

    <section class="card gridCard" aria-label="Luck board">
      <div class="grid" id="grid"></div>
    </section>

    <section class="card panelCard" aria-live="polite">
      <div class="result">
        <div class="resultRow">
          <div class="previewTile" id="previewTile" aria-label="Your selected symbol preview">
            <div class="previewOverlay" id="previewOverlay"></div>
            <div id="previewIcon" class="previewSymbol"></div>
          </div>

          <div>
            <h2 id="resultTitle">Pick one.</h2>
            <p id="resultText">No science here. Just a tiny ritual.</p>
            <div class="badgeRow" id="badgeRow" style="display:none;"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="symbols.js?v=40"></script>
  <script src="script.js?v=40" defer></script>
</body>
</html>
