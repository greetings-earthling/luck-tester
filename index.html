<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Oracle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --ink:#030712;
  --card:#f9fafb;
}

*{box-sizing:border-box}

body{
  margin:0;
  padding:1rem;
  font-family:"IBM Plex Sans",system-ui,sans-serif;
  background:#fff;
  color:var(--ink);
}

.wrapper{
  max-width:720px;
  margin:0 auto;
  display:flex;
  flex-direction:column;
  gap:1rem;
}

.card{
  background:var(--card);
  border:2px solid var(--ink);
  border-radius:16px;
  padding:0.75rem 1rem;
}

h2{
  margin:0 0 0.25rem;
  font-size:1rem;
}

.output{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.4rem;
  font-weight:600;
  background:#fff;
  border-radius:12px;
  border:1px solid #e5e7eb;
  overflow:hidden;
}

.luck{
  height:72px;
  position:relative;
}

.smoke::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center,rgba(0,0,0,.15),transparent 60%);
  animation:smoke 1.4s ease-out;
  pointer-events:none;
}

@keyframes smoke{
  0%{opacity:0;transform:scale(.6)}
  50%{opacity:.6}
  100%{opacity:0;transform:scale(1.3)}
}

.row4{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:.5rem;
}

.mini .output{
  height:48px;
  font-size:1.8rem;
}

.colorFill{
  color:#000;
}

.wide{
  display:grid;
  grid-template-columns:72px 1fr;
  gap:.75rem;
  align-items:center;
}

.icon{
  width:64px;
  height:64px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.6rem;
  cursor:pointer;
  user-select:none;
  background:#111;
  color:#fff;
}

.cookie{background:#e5c07b;color:#000}

.shake{
  animation:shake .6s;
}

@keyframes shake{
  0%{transform:rotate(0)}
  20%{transform:rotate(-10deg)}
  40%{transform:rotate(10deg)}
  60%{transform:rotate(-8deg)}
  80%{transform:rotate(8deg)}
  100%{transform:rotate(0)}
}
</style>
</head>

<body>
<div class="wrapper">

<!-- LUCK -->
<div class="card">
  <h2>How lucky are you today?</h2>
  <div class="output luck" id="luckOut">Tap to reveal</div>
</div>

<!-- 4 WIDE -->
<div class="row4">
  <div class="card mini"><h2>#</h2><div class="output" id="num">â€“</div></div>
  <div class="card mini"><h2>Letter</h2><div class="output" id="letter">â€“</div></div>
  <div class="card mini"><h2>Colour</h2><div class="output colorFill" id="color">â€“</div></div>
  <div class="card mini"><h2>Emoji</h2><div class="output" id="emoji">â€“</div></div>
</div>

<!-- 8 BALL -->
<div class="card">
  <h2>Magic 8-Ball</h2>
  <div class="wide">
    <div class="icon" id="ball">8</div>
    <div class="output" id="ballOut">Think of a question.</div>
  </div>
</div>

<!-- FORTUNE -->
<div class="card">
  <h2>Fortune</h2>
  <div class="wide">
    <div class="icon cookie" id="cookie">ðŸ¥ </div>
    <div class="output" id="fortuneOut">Click the cookie.</div>
  </div>
</div>

<!-- EAT -->
<div class="card">
  <h2>What should I eat?</h2>
  <div class="output" id="food">Tap to decide</div>
</div>

<!-- WATCH -->
<div class="card">
  <h2>What should I watch?</h2>
  <div class="output" id="watch">Tap to decide</div>
</div>

</div>

<script>
const pick=a=>a[Math.floor(Math.random()*a.length)]

/* Luck */
const luck=[
"âœ¨ Mega lucky",
"ðŸ€ Pretty lucky",
"ðŸ™‚ A little luck",
"ðŸ˜ Neutral day",
"ðŸ™ƒ Not much luck"
]
luckOut.onclick=()=>{
  luckOut.classList.remove("smoke")
  void luckOut.offsetWidth
  luckOut.classList.add("smoke")
  luckOut.textContent=pick(luck)
}

/* Minis */
num.onclick=()=>num.textContent=Math.floor(Math.random()*99)+1
letter.onclick=()=>letter.textContent=String.fromCharCode(65+Math.random()*26)
const cols=[["Blue","#3b82f6"],["Green","#22c55e"],["Red","#ef4444"],["Purple","#a855f7"]]
color.onclick=()=>{
  const c=pick(cols)
  color.textContent=c[0]
  color.style.background=c[1]
}
const emos=["ðŸ˜€","ðŸ”¥","ðŸŒ¿","ðŸš€","ðŸ•","ðŸŽ²","âœ¨"]
emoji.onclick=()=>emoji.textContent=pick(emos)

/* 8 Ball */
const answers=["Yes","No","Ask again","Outlook good","Very doubtful","Absolutely"]
ball.onclick=()=>{
  ball.classList.remove("shake")
  void ball.offsetWidth
  ball.classList.add("shake")
  ballOut.textContent=pick(answers)
}

/* Fortune */
const fortunes=[
"Good things are quietly lining up.",
"A warm thought becomes tomorrowâ€™s good news.",
"Luck favors motion.",
"Youâ€™re closer than you think."
]
cookie.onclick=()=>{
  cookie.textContent="ðŸ¥ ðŸ’¥"
  fortuneOut.textContent=pick(fortunes)
}

/* Food & Watch */
const foodList=["Pizza","Tacos","Pasta","Chicken","Burgers"]
food.onclick=()=>food.textContent=pick(foodList)

const watchList=[
"The Matrix (1999)",
"Fargo (TV)",
"Jurassic Park (1993)",
"Breaking Bad (TV)",
"Back to the Future (1985)"
]
watch.onclick=()=>watch.textContent=pick(watchList)
</script>
</body>
</html>
